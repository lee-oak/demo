<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #000000, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            max-width: 800px;
            width: 90%;
        }
        
        .heartbeat-text {
            font-size: 12rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            margin: 20px 0;
            animation: heartbeat 1.2s infinite;
            letter-spacing: 1px;
            position: relative;
            padding: 20px;
            border-radius: 15px;
            background: rgba(178, 34, 34, 0.2);
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            }
            15% {
                transform: scale(1.2);
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
            }
            30% {
                transform: scale(1.1);
                text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            }
            45% {
                transform: scale(1.3);
                text-shadow: 0 0 25px rgba(255, 0, 0, 1);
            }
            60% {
                transform: scale(1.1);
            }
            75% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.4rem;
            margin-top: 20px;
            font-weight: 300;
            animation: fadeIn 2s ease-in-out;
        }
        
        .heart-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .heart {
            width: 80px;
            height: 80px;
            background: #ff4757;
            position: relative;
            transform: rotate(45deg);
            animation: pulse 1.2s infinite;
            margin: 0 15px;
            box-shadow: 0 0 40px #ff6b81;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            width: 80px;
            height: 80px;
            background: #ff4757;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -40px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -40px;
        }
        
        @keyframes pulse {
            0% { transform: rotate(45deg) scale(1); }
            15% { transform: rotate(45deg) scale(1.2); }
            30% { transform: rotate(45deg) scale(1.1); }
            45% { transform: rotate(45deg) scale(1.3); }
            60% { transform: rotate(45deg) scale(1.1); }
            75% { transform: rotate(45deg) scale(1.2); }
            100% { transform: rotate(45deg) scale(1); }
        }
        
        .ecg-container {
            width: 100%;
            height: 100px;
            position: relative;
            margin-top: 40px;
            overflow: hidden;
        }
        
        .ecg-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
        }
        
        .ecg-pulse {
            position: absolute;
            top: 0;
            left: -200px;
            width: 200px;
            height: 100px;
            background: linear-gradient(90deg, transparent, #ff6b81, transparent);
            animation: ecgMove 3s linear infinite;
        }
        
        @keyframes ecgMove {
            0% { left: -200px; }
            100% { left: 100%; }
        }
        
        .footer {
            color: rgba(255, 255, 255, 0.6);
            margin-top: 30px;
            font-size: 0.9rem;
            animation: fadeIn 3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .heartbeat-text {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
            .heart {
                width: 60px;
                height: 60px;
            }
            .heart:before,
            .heart:after {
                width: 60px;
                height: 60px;
            }
            .heart:before {
                top: -30px;
            }
            .heart:after {
                left: -30px;
            }
        }
        
        @media (max-width: 480px) {
            .heartbeat-text {
                font-size: 2rem;
            }
            .heart {
                width: 45px;
                height: 45px;
            }
            .heart:before,
            .heart:after {
                width: 45px;
                height: 45px;
            }
            .heart:before {
                top: -22.5px;
            }
            .heart:after {
                left: -22.5px;
            }
        }
    </style>
</head>
<body>

        <h1 class="heartbeat-text">达哥忙起来了啊</h1>
        


    <script>
        // 添加背景浮动元素
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('body');
            const bubbleCount = 15;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.style.position = 'absolute';
                bubble.style.borderRadius = '50%';
                bubble.style.background = 'rgba(255, 255, 255, 0.1)';
                bubble.style.zIndex = '1';
                
                const size = Math.random() * 100 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                bubble.style.left = `${posX}%`;
                bubble.style.top = `${posY}%`;
                
                const animationDuration = Math.random() * 20 + 10;
                bubble.style.animation = `float ${animationDuration}s infinite ease-in-out`;
                
                const keyframes = `
                @keyframes float {
                    0% {
                        transform: translate(0, 0) rotate(0deg);
                        opacity: 0.2;
                    }
                    50% {
                        transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(180deg);
                        opacity: 0.5;
                    }
                    100% {
                        transform: translate(0, 0) rotate(360deg);
                        opacity: 0.2;
                    }
                }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                container.appendChild(bubble);
            }
        });
    </script>
</body>
</html>
